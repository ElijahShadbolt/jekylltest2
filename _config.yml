title: jekylltest2
email: cresspresso@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Epic website description
baseurl: "/jekylltest2" # the subpath of your site, e.g. /blog
#twitter_username: jekyllrb
github_username: Cresspresso

permalink: /:categories/:year-:month-:day/:title/

include:
  - _scripts
collections:
  - scripts

# Build settings
excerpt_separator: ""
markdown: kramdown
highlighter: pygments
kramdown:
  input: GFM
  syntax_highlighter: pygments
  hard_wrap: false
#theme: minima

highlight_css: "syntax.css"

gem 'github-pages', group: :jekyll_plugins
gems:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock
